<html>

<head>
    <title>Add to library</title>

    <!-- Required for bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Optimization for mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2000px-Spotify_logo_without_text.svg.png"
            width="30" height="30" class="d-inline-block align-top" alt=""> Spotifree Server
    </a>
</nav>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <div id="name-form">
                    <label for="name">Song Name</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">X</span>
                        </div>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Freaky Friday">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                    </div>
                </div>
                <div id="name-videos">
                    
                </div>
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" class="form-control" id="artist" placeholder="Lil Dicky">
            </div>
            <div class="form-group">
                <label for="album">Artist</label>
                <input type="text" class="form-control" id="album" placeholder="Freaky Friday (Single)">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="accept">
                <label class="form-check-label" for="accept">I accept the
                    <a href="https://google.com">Terms and Conditions</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>

</html>
